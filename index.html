<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>DopingRunner</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #231F20">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/DopingRunnerVK.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/b8b2c753109b30d54c1b56fdf5c429d4.data.unityweb",
      frameworkUrl: "Build/86bbb5660059a25516c90d284e72ffdb.js.unityweb",
      codeUrl: "Build/2092c53f0d8450acc41fef962ddbdb47.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "IJunior",
      productName: "DopingRunner",
      productVersion: "0.1",
      devicePixelRatio: 2,
      matchWebGLToCanvasSize: true,
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
